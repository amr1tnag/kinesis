<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinesis Run Club</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/kinesis_logo.png" />
    <meta name="theme-color" content="#2427CA" />
  </head>
  <body>
    <nav class="nav">
      <div class="container nav-inner">
        <div class="brand">
          <img src="assets/kinesis_logo.png" alt="Logo" />
          <span>Kinesis Run Club</span>
        </div>
        <div class="navlinks">
          <a href="index.html">Home</a>
          <a href="register_run.html">Upcoming Run</a>
          <a
            href="https://instagram.com/kinesis.run"
            target="_blank"
            rel="noopener"
            >Instagram</a
          >
          <a href="login.html" class="btn">Login</a>
        </div>
      </div>
    </nav>
    <main>
      <section class="section">
        <div class="container" style="max-width: 760px">
          <div class="card">
            <h2 style="margin-top: 0">Register for the next run</h2>
            <p>Logged in as <strong>[User Name Placeholder]</strong></p>
            <form method="post">
              <div class="form-row">
                <div>
                  <label>Full Name *</label>
                  <input name="full_name" required />
                </div>
                <div>
                  <label>Phone number *</label>
                  <input name="phone" required />
                </div>
              </div>

              <div class="form-row">
                <div>
                  <label>Instagram</label>
                  <input name="instagram" placeholder="@yourhandle" />
                </div>
                <div>
                  <label>Gender *</label>
                  <select name="gender" required>
                    <option value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer not to say</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div>
                  <label>Age *</label>
                  <input type="number" name="age" min="5" max="120" required />
                </div>
                <div>
                  <label>Distance you'll be running *</label>
                  <select name="distance" required>
                    <option value="">Choose...</option>
                    <option>3KM</option>
                    <option>5KM</option>
                    <option>10KM</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div>
                  <label>How often do you run *</label>
                  <select name="frequency" required>
                    <option value="">Choose...</option>
                    <option>3 or more times a week</option>
                    <option>1-3 times a week</option>
                    <option>less than 1 time a week</option>
                  </select>
                </div>
                <div>
                  <label>Mode of transport *</label>
                  <select name="transport" required>
                    <option value="">Choose...</option>
                    <option>Walking</option>
                    <option>Public Transport</option>
                    <option>Two-wheeler</option>
                    <option>Car</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

              <div>
                <label>If 'Other', please specify</label>
                <input name="transport_other" placeholder="e.g., cab, cycle" />
              </div>

              <div class="form-row">
                <div>
                  <label>Where are you coming from</label>
                  <input name="coming_from" />
                </div>
                <div>
                  <label>How did you find out about us</label>
                  <input name="referrer" />
                </div>
              </div>

              <div>
                <label
                  >Is this your first time attending one of our runs *
                </label>
                <select name="first_time" required>
                  <option value="">Choose...</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div style="margin-top: 16px">
                <button class="btn" type="submit">Submit registration</button>
                <a class="btn ghost" href="index.html">Back to home</a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div>&copy; 2025 Kinesis Run Club â€“ Navi Mumbai</div>
        <div style="display: flex; gap: 10px">
          <a
            class="btn ghost"
            href="https://wa.me/919999999999?text=Hi%20Kinesis%20team!%20I%20had%20a%20question%20about%20the%20next%20run."
            target="_blank"
            rel="noopener"
            title="WhatsApp us"
            >WhatsApp</a
          >
          <a
            class="btn ghost"
            href="mailto:hello@kinesis.run?subject=Kinesis%20Run%20Query&body=Hi%20Kinesis%20team%2C%0A%0AI%20had%20a%20question%20about%20the%20next%20run..."
            target="_blank"
            rel="noopener"
            title="Email us"
            >Email</a
          >
          <a
            class="btn"
            href="https://maps.app.goo.gl/FHU3wwp6EKNCJDRWA"
            target="_blank"
            rel="noopener"
            >Open Map</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
